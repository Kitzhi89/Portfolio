    <section id="contact-form">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <script src='https://maps.googleapis.com/maps/api/js?key=&sensor=false&extension=.js'></script>
                    <script>
                        google.maps.event.addDomListener(window, 'load', init);
                        var map;
                        function init() {
                            var mapOptions = {
                                center: new google.maps.LatLng(57.017445, 10.001567),
                                zoom: 16,
                                zoomControl: true,
                                zoomControlOptions: {
                                    style: google.maps.ZoomControlStyle.DEFAULT,
                                },
                                disableDoubleClickZoom: true,
                                mapTypeControl: true,
                                mapTypeControlOptions: {
                                    style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                                },
                                scaleControl: true,
                                scrollwheel: true,
                                panControl: true,
                                streetViewControl: true,
                                draggable: true,
                                overviewMapControl: true,
                                overviewMapControlOptions: {
                                    opened: false,
                                },
                                mapTypeId: google.maps.MapTypeId.ROADMAP,
                                styles: [{ "stylers": [{ "saturation": -100 }, { "gamma": 1 }] }, { "elementType": "labels.text.stroke", "stylers": [{ "visibility": "off" }] }, { "featureType": "poi.business", "elementType": "labels.text", "stylers": [{ "visibility": "off" }] }, { "featureType": "poi.business", "elementType": "labels.icon", "stylers": [{ "visibility": "off" }] }, { "featureType": "poi.place_of_worship", "elementType": "labels.text", "stylers": [{ "visibility": "off" }] }, { "featureType": "poi.place_of_worship", "elementType": "labels.icon", "stylers": [{ "visibility": "off" }] }, { "featureType": "road", "elementType": "geometry", "stylers": [{ "visibility": "simplified" }] }, { "featureType": "water", "stylers": [{ "visibility": "on" }, { "saturation": 50 }, { "gamma": 0 }, { "hue": "#50a5d1" }] }, { "featureType": "administrative.neighborhood", "elementType": "labels.text.fill", "stylers": [{ "color": "#333333" }] }, { "featureType": "road.local", "elementType": "labels.text", "stylers": [{ "weight": 0.5 }, { "color": "#333333" }] }, { "featureType": "transit.station", "elementType": "labels.icon", "stylers": [{ "gamma": 1 }, { "saturation": 50 }] }],
                            }
                            var mapElement = document.getElementById('Aalborg');
                            var map = new google.maps.Map(mapElement, mapOptions);
                            var locations = [
                    ['HomeBase', 'undefined', '22274828', 'rikke.holmberg89@gmail.com', 'undefined', 57.017609, 9.990276999999992, 'https://mapbuildr.com/assets/img/markers/default.png']
                            ];
                            for (i = 0; i < locations.length; i++) {
                                if (locations[i][1] == 'undefined') { description = ''; } else { description = locations[i][1]; }
                                if (locations[i][2] == 'undefined') { telephone = ''; } else { telephone = locations[i][2]; }
                                if (locations[i][3] == 'undefined') { email = ''; } else { email = locations[i][3]; }
                                if (locations[i][4] == 'undefined') { web = ''; } else { web = locations[i][4]; }
                                if (locations[i][7] == 'undefined') { markericon = ''; } else { markericon = locations[i][7]; }
                                marker = new google.maps.Marker({
                                    icon: markericon,
                                    position: new google.maps.LatLng(locations[i][5], locations[i][6]),
                                    map: map,
                                    title: locations[i][0],
                                    desc: description,
                                    tel: telephone,
                                    email: email,
                                    web: web
                                });
                                link = '';
                            }

                        }
                    </script>
                    <style>
                        #Aalborg {
                            height: 400px;

                        }

                        .gm-style-iw a {
                            color: #4272db;
                        }
                    </style>
                    <div id='Aalborg'></div>
                </div>
